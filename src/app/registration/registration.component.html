<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
  <div class="bg-white shadow-lg rounded-xl w-full max-w-md p-10">

    <form class="space-y-4" (ngSubmit)="onRegister()">
      
      <h2 class="text-xl font-semibold text-gray-800 text-center">
        Registration
      </h2>

      <!-- Badge -->
      <span class="bg-indigo-600 text-white px-3 py-1 text-xs rounded-md">
        Approver
      </span>

      <!-- Phone Field -->
      <div>
        <label class="block mb-1 font-medium" for="phone">Phone</label>
        <input
          id="phone"
          type="text"
          [(ngModel)]="phone"
          name="phone"
          placeholder="Enter your phone"
          inputmode="tel"
          autocomplete="tel"
          class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-indigo-300"
        />
      </div>

      <div class="flex items-center justify-center">
        <button
          type="submit"
          [disabled]="loading"
          class="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md w-full transition"
        >
          <span *ngIf="loading">Verifying...</span>
          <span *ngIf="!loading">Register</span>
        </button>
      </div>

    </form>

  </div>
</div>
