<div
  class="min-h-screen bg-orange-50/50 flex items-center justify-center p-6 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]">

  <!-- âœ… Submitted Success View -->
  <div *ngIf="submitted"
    class="w-full max-w-2xl bg-white/90 backdrop-blur rounded-[2rem] shadow-2xl p-10 border-t-8 border-green-500 relative overflow-hidden animate-fade-in-up">
    <div class="absolute top-0 right-0 p-8 opacity-10">
      <svg class="w-40 h-40 text-green-500" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd"
          d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
          clip-rule="evenodd" />
      </svg>
    </div>

    <div class="flex items-center gap-6 relative z-10">
      <div class="w-24 h-24 rounded-full bg-green-100 flex items-center justify-center text-green-600 shadow-inner">
        <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </div>
      <div>
        <h3 class="text-3xl font-bold text-slate-800 font-['Outfit']">Update Successful</h3>
        <p class="text-slate-600 mt-2 text-lg">
          Your official profile records have been updated in the system.
        </p>
      </div>
    </div>

    <div class="mt-8 flex gap-4 justify-end relative z-50">
      <a routerLink="/dashboard"
        class="px-8 py-3 rounded-full bg-slate-800 text-white hover:bg-slate-900 transition shadow-lg font-bold flex items-center gap-2 cursor-pointer no-underline">
        <span>Back to Dashboard</span>
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
        </svg>
      </a>
    </div>
  </div>

  <!-- ðŸ§¾ Update Form View -->
  <div *ngIf="!submitted"
    class="w-full max-w-5xl bg-white/95 backdrop-blur-sm rounded-[2.5rem] shadow-2xl p-8 md:p-12 border border-orange-100 relative overflow-hidden">
    <!-- Decorative Circle -->
    <div class="absolute -top-24 -left-24 w-64 h-64 bg-orange-100 rounded-full opacity-50 blur-3xl"></div>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-12 relative z-10">
      <!-- Left Aside -->
      <aside
        class="lg:col-span-4 flex flex-col items-center text-center p-6 bg-orange-50/50 rounded-3xl border border-orange-100">
        <div class="relative">
          <img class="w-32 h-32 rounded-full border-4 border-white shadow-lg"
            [src]="profileData?.avatar || 'https://ui-avatars.com/api/?name=' + (name || 'User') + '&background=FF7722&color=fff'"
            alt="User avatar" />
          <button
            class="absolute bottom-0 right-0 bg-white p-2 rounded-full shadow-md text-slate-600 hover:text-orange-600 transition">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </button>
        </div>

        <h2 class="mt-6 text-2xl font-bold font-['Outfit'] text-slate-800">Edit Profile</h2>
        <p class="mt-2 text-sm text-slate-500 px-4">
          Ensure all official details are accurate for protocol verification.
        </p>
        <span
          class="mt-6 bg-orange-100 text-orange-700 text-xs font-bold px-4 py-1.5 rounded-full border border-orange-200 uppercase tracking-wider">Protocol
          Officer</span>

        <div class="mt-auto pt-8 w-full">
          <div class="h-1 w-16 bg-orange-200 rounded-full mx-auto"></div>
        </div>
      </aside>

      <!-- Right Section -->
      <section class="lg:col-span-8">
        <div class="mb-8">
          <h3 class="text-xl font-bold text-slate-800 mb-1">Personal Information</h3>
          <p class="text-sm text-slate-400">Update your basic identification details.</p>
        </div>

        <form (ngSubmit)="handleSubmit()" novalidate class="space-y-6">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div class="space-y-2">
              <label for="name" class="block text-xs font-bold text-slate-500 uppercase tracking-wide">Official
                Name</label>
              <input id="name" type="text" [(ngModel)]="name" name="name" placeholder="Full Name"
                class="w-full border border-slate-200 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-orange-500/50 focus:border-orange-500 transition-all bg-slate-50 focus:bg-white text-slate-800 font-medium placeholder-slate-400" />
            </div>

            <div class="space-y-2">
              <label for="gender" class="block text-xs font-bold text-slate-500 uppercase tracking-wide">Gender</label>
              <div class="relative">
                <select id="gender" [(ngModel)]="gender" name="gender"
                  class="w-full border border-slate-200 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-orange-500/50 focus:border-orange-500 transition-all bg-slate-50 focus:bg-white text-slate-800 font-medium appearance-none cursor-pointer">
                  <option value="" disabled>Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
                <div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-slate-500">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                  </svg>
                </div>
              </div>
            </div>
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div class="space-y-2">
              <label for="dob" class="block text-xs font-bold text-slate-500 uppercase tracking-wide">Date of
                Birth</label>
              <input id="dob" type="date" [(ngModel)]="dob" name="dob"
                class="w-full border border-slate-200 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-orange-500/50 focus:border-orange-500 transition-all bg-slate-50 focus:bg-white text-slate-800 font-medium" />
            </div>

            <div class="space-y-2">
              <label for="aadhar" class="block text-xs font-bold text-slate-500 uppercase tracking-wide">Aadhar Number
                (Optional)</label>
              <input id="aadhar" type="text" [(ngModel)]="aadhar" name="aadhar" placeholder="XXXX XXXX XXXX"
                maxlength="20"
                class="w-full border border-slate-200 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-orange-500/50 focus:border-orange-500 transition-all bg-slate-50 focus:bg-white text-slate-800 font-medium placeholder-slate-400 font-mono" />
            </div>
          </div>

          <div class="space-y-2">
            <label for="address" class="block text-xs font-bold text-slate-500 uppercase tracking-wide">Registered
              Address</label>
            <textarea id="address" [(ngModel)]="address" name="address" rows="3"
              placeholder="Enter official correspondence address..."
              class="w-full border border-slate-200 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-orange-500/50 focus:border-orange-500 transition-all bg-slate-50 focus:bg-white text-slate-800 font-medium placeholder-slate-400 resize-none"></textarea>
          </div>

          <div class="pt-6 mt-8 border-t border-slate-100 flex items-center justify-between gap-4">
            <button type="button" (click)="resetForm()"
              class="px-6 py-2.5 rounded-full text-slate-500 font-bold hover:bg-slate-50 transition border border-transparent hover:border-slate-200">
              Reset Changes
            </button>

            <button type="submit" [disabled]="loading"
              class="px-8 py-3 rounded-full bg-gradient-to-r from-orange-600 to-red-600 text-white font-bold hover:shadow-lg hover:scale-105 transition-all flex items-center gap-2 disabled:opacity-70 disabled:cursor-not-allowed">
              <span *ngIf="loading" class="loader-spiritual w-4 h-4 border-2 border-white"></span>
              <span *ngIf="!loading">Save Profile</span>
            </button>
          </div>
        </form>
      </section>
    </div>
  </div>
</div>
